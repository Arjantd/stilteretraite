{% assign button_link = site.pages | concat: site.documents | where:"path", include.button.link | first %}
<div class="accent-bg padding-tb20 cta-fw">
    <div class="container">
        <a href="{{ button_link.url }}" class="btn btn-default btn-ghost btn-light btn-rounded pull-right">{{ include.button.text }}</a>
        <h4>{{ include.text }}</h4>
    </div>
</div>
