<form method="post" name="{{ include.form_name }}" class="clearfix" netlify>
    <div class="form-body">
        {% for control in include.controls %}
        <div class="form-group">
            {% include blocks/form-control.html type=control.type name=control.name placeholder=control.placeholder required=control.required %}
        </div>
        {% endfor %}
        <div id='recaptcha' class="g-recaptcha"
          data-sitekey="{{ site.data.site.recaptcha_site_key }}"
          data-size="invisible"></div>
        <input id="submit" name="submit" type="submit" class="btn btn-primary btn-lg pull-right" value="{{ include.submit_button_text }}" data-loading-text="{{ include.submitting_button_text }}">
    </div>
    <div class="alert alert-success success hidden">
        {{ include.success_text }}
    </div>
    <div class="alert alert-danger fail hidden">
        {{ include.fail_text }}
    </div>
</form>
