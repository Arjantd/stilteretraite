<div class="padding-tb75">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="block-title">Agenda</h2>
                <div class="spacer-20"></div>
                {% assign events = (site.events | sort: 'from_date') | reverse %}
                {% include events.html events=events %}
            </div>
            <div class="spacer-40 visible-sm visible-xs"></div>
            <div class="col-md-6">
                <h2 class="block-title">Laatste blogs</h2>
                <div class="spacer-20"></div>
                {% assign posts = (site.posts | sort: 'date') | reverse %}
                {% include posts.html posts=posts %}
            </div>
        </div>
    </div>
</div>
