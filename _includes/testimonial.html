<div class="testimonial-block">
    <blockquote>
        <h3>{{ include.title }}</h3>
        <h4>{{ include.subtitle }}</h4>
        {{ include.text }}
    </blockquote>
    <div class="testimonial-info">
        <div class="testimonial-info-in">
            <strong>{{ include.participant }}</strong>
        </div>
    </div>
</div>
