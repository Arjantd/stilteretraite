{% if page.featured_links %}
<div class="featured-links row">
    {% for featured_link in page.featured_links %}
    <a href="{{ featured_link.link | absolute_url }}" class="featured-link col-md-4 col-sm-4">
        <span>{{ featured_link.small_text }}</span>
        <strong>{{ featured_link.text }}</strong>
    </a>
    {% endfor %}
</div>
{% endif %}
