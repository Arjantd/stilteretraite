<!DOCTYPE HTML>
<html class="no-js" lang="nl">
    <head>
        <!-- Basic Page Needs
            ================================================== -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{{ page.meta.title }}</title>
        <meta name="description" content="{% if .page.meta.description %}{{ .page.meta.description }}{% else %}{{ .site.description }}{% endif %}">
        <meta name="keywords" content="{{ page.meta.keywords }}">
        <meta name="author" content="{{ page.meta.author }}">
        <!-- Mobile Specific Metas
            ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0">
        <meta name="format-detection" content="telephone=no">

        <link rel="apple-touch-icon" sizes="57x57" href="{{ "/favicons/apple-icon-57x57.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ "/favicons/apple-icon-60x60.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ "/favicons/apple-icon-72x72.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ "/favicons/apple-icon-76x76.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ "/favicons/apple-icon-114x114.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ "/favicons/apple-icon-120x120.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ "/favicons/apple-icon-144x144.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ "/favicons/apple-icon-152x152.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ "/favicons/apple-icon-180x180.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/favicons/android-icon-192x192.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicons/favicon-32x32.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ "/favicons/favicon-96x96.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicons/favicon-16x16.png" | absolute_url }}">
        <link rel="manifest" href="{{ "/favicons/manifest.json" | absolute_url }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ "/favicons/ms-icon-144x144.png" | absolute_url }}">
        <meta name="theme-color" content="#ffffff">
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ page.meta.title }}" />
        <meta property="og:description" content="{{ page.meta.description }}" />
        <meta property="og:url" content="{{ page.url | absolute_url }}" />
        <meta property="og:image" content="{{ page | og_image: paginator | resized_image_url: 750, 500 }}" />
        <style type="text/css">{{ site.data.css[page.layout] }}</style>
        <!--[if lte IE 9]><link rel="stylesheet" type="text/css" href="{{ "/css/ie.css" | absolute_url }}" media="screen" async /><![endif]-->
        {{ page.style }}
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
    <body class="{{ page.layout }}">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div class="body header-style2">
