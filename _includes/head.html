<!DOCTYPE HTML>
<html class="no-js">
    <head>
        <!-- Basic Page Needs
            ================================================== -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{{ page.title }} - {{ site.title }}</title>
        <meta name="description" content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta name="author" content="{{ page.author }}">
        <!-- Mobile Specific Metas
            ================================================== -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="format-detection" content="telephone=no">

        <link rel="apple-touch-icon" sizes="57x57" href="{{ "/favicons/apple-icon-57x57.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ "/favicons/apple-icon-60x60.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ "/favicons/apple-icon-72x72.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ "/favicons/apple-icon-76x76.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ "/favicons/apple-icon-114x114.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ "/favicons/apple-icon-120x120.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ "/favicons/apple-icon-144x144.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ "/favicons/apple-icon-152x152.png" | absolute_url }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ "/favicons/apple-icon-180x180.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/favicons/android-icon-192x192.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicons/favicon-32x32.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ "/favicons/favicon-96x96.png" | absolute_url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicons/favicon-16x16.png" | absolute_url }}">
        <link rel="manifest" href="{{ "/favicons/manifest.json" | absolute_url }}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ "/favicons/ms-icon-144x144.png" | absolute_url }}">
        <meta name="theme-color" content="#ffffff">

        <!-- CSS
            ================================================== -->
        <link href="{{ "/css/bootstrap.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <link href="{{ "/css/bootstrap-theme.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <link href="{{ "/css/bootstrap-4-utilities.min.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <link href="{{ "/css/style.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <link href="{{ "/vendor/magnific/magnific-popup.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <link href="{{ "/vendor/owl-carousel/css/owl.carousel.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <link href="{{ "/vendor/owl-carousel/css/owl.theme.css" | absolute_url }}" rel="stylesheet" type="text/css">
        <!--[if lte IE 9]><link rel="stylesheet" type="text/css" href="{{ "/css/ie.css" | absolute_url }}" media="screen" /><![endif]-->
        <!-- Color Style -->
        <link href="{{ "/colors/color1.css" | absolute_url }}" rel="stylesheet" type="text/css">
        {{ page.style }}
    </head>
    <body class="{{ page.layout }}">
