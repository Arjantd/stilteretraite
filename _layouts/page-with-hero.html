---
layout: default
---
{% comment %}
    A general page layout with a hero area.
{% endcomment %}

<!-- Hero Area -->
<div class="hero-area">
    <div class="page-banner parallax" style="background-image:url('{{ page.image }}');">
        <div class="container">
            <div class="page-banner-text">
                <h1 class="block-title">{{ page.title }}</h1>
            </div>
        </div>
    </div>
</div>
<!-- Main Content -->
<div id="main-container">
    <div class="content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</div>
