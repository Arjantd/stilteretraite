---
layout: page
---
{% comment %}
	This layout is used by the documents in the _locations/ collection
{% endcomment %}

<div class="container">
    <h3>{{ page.title }}</h3>
    <div class="row">
        <div class="col-md-8 content-block">
            {% include location.html image=page.image title=page.title location=page.location description=page.description %}
        </div>
    </div>
</div>
