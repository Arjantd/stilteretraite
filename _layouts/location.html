---
layout: page
---
{% comment %}
	This layout is used by the documents in the _locations/ collection
{% endcomment %}

<div class="container">
    <h3>{{ page.title }}</h3>
    <img src="{{ page.image | resized_image_url: "750x500" }}" alt="{{ post.title }}">
    <div class="spacer-20"></div>
    {{ page.content }}
</div>
