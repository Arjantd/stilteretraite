---
layout: page
---
{% comment %}
	This layout is used to by video.md to display all of documents in
	the _videos/ collection
{% endcomment %}

<!-- Main Content -->
<div id="main-container">
    <div class="content">
        <div class="container">
            <div class="grid-filter">
                <ul class="nav nav-pills sort-source" data-sort-id="gallery" data-option-key="filter">
                    <li data-option-value="*" class="active"><a href="#"><i class="fa fa-th"></i> <span>Show All</span></a></li>
                    <li data-option-value=".images"><a href="#"><span><i class="fa fa-image"></i> Images</span></a></li>
                    <li data-option-value=".videos"><a href="#"><span><i class="fa fa-video-camera"></i> Videos</span></a></li>
                    <li data-option-value=".links"><a href="#"><span><i class="fa fa-link"></i> Links</span></a></li>
                    <li data-option-value=".sliders"><a href="#"><span><i class="fa fa-desktop"></i> Sliders</span></a></li>
                </ul>
            </div>
            <div class="row">
                <ul class="sort-destination isotope gallery-items" data-sort-id="gallery">
                    {% for video in site.videos %}
                    <li class="col-md-6 col-sm-6 col-xs-6 grid-item gallery-grid-item videos format-video">
                        <a href="{{ video.link }}" class="media-box magnific-video"> <img src="{{ video.thumbnail | absolute_url}}" alt=""> </a>
                        <div class="grid-item-content">
                            <p>{{ video.caption }}</p>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
