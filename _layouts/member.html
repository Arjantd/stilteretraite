---
layout: page
---
{% comment %}
	This layout is used by the documents in the _people/ collection
{% endcomment %}

<div class="container">
	<h3>{{ page.title }}</h3>
	<img data-src="{{ page.thumbnail | resized_image_url: "750x500" }}" width="750" height="500" alt="{{ post.title }}" class="lazy">
	<div class="spacer-20"></div>
	{{ page.content }}
</div>
