<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0/dist/netlify-cms.js"></script>
  <script type="module">
    import { personRender } from './js/renders/person.js'
    import { postRender } from './js/renders/post.js'

    CMS.registerPreviewStyle("/admin/css/person.css");
    CMS.registerPreviewStyle("/admin/css/post.css");

    var PostPreview = createClass({
      render: postRender
    });
    CMS.registerPreviewTemplate("posts", PostPreview);

    var PersonPreview = createClass({
      render: personRender
    });
    CMS.registerPreviewTemplate("persons", PersonPreview);
  </script>
</body>
</html>
